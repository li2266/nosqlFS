[loggers]
keys=TaskDetector,TaskWorker,AnalyserDoc,AnalyserPic,root

[handlers]
keys=fileHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=DEBUG
handlers=fileHandler

[logger_TaskDetector]
level=DEBUG
handlers=fileHandler
qualname=TaskDetector
propagate=0

[logger_TaskWorker]
level=DEBUG
handlers=fileHandler
qualname=TaskWorker
propagate=0

[logger_AnalyserDoc]
level=DEBUG
handlers=fileHandler
qualname=AnalyserDoc
propagate=0

[logger_AnalyserPic]
level=DEBUG
handlers=fileHandler
qualname=AnalyserPic
propagate=0

[handler_fileHandler]
class=FileHandler
level=DEBUG
formatter=simpleFormatter
args=('../../log/task.log',)

[formatter_simpleFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s